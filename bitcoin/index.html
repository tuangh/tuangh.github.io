<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- For iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- For Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <title>Bitcoin Price Tracker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div id="price-container">
        <h1></h1>
    </div>

    <script>
        async function fetchBitcoinPrice() {
            try {
                const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice.json');
                const data = await response.json();
                const price = data.bpi.USD.rate;

                document.getElementById('price-container').innerHTML = `<h1>$${price}</h1>`;
            } catch (error) {
                console.error('Error fetching the Bitcoin price:', error);
                document.getElementById('price-container').innerHTML = `<h1>Error loading price</h1>`;
            }
        }

        setInterval(fetchBitcoinPrice, 1000);
        fetchBitcoinPrice(); // Initial fetch
    </script>
</body>
</html>
