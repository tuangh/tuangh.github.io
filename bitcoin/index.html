<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- For iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- For Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <title>Bitcoin Price Tracker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .price-container {
            display: flex;
            flex-direction: column; /* Stack prices vertically */
            align-items: center; /* Center align items */
            gap: 10px; /* Space between prices */
        }
        h1 {
            font-size: 3em;
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <div id="usd-price-container">
        <h1></h1>
    </div>
    <div id="vnd-price-container">
        <h1></h1>
    </div>

    <script>
        async function fetchBitcoinPrices() {
            try {
                const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice.json');
                const data = await response.json();
                const usdPrice = Math.round(parseFloat(data.bpi.USD.rate.replace(/,/g, ''))); // Round to whole number

                document.getElementById('usd-price-container').innerHTML = `<h1>$${usdPrice}</h1>`;

                // Fetching VND price using an alternative API
                const vndResponse = await fetch('https://api.exchangerate-api.com/v4/latest/USD'); // Example API
                const vndData = await vndResponse.json();
                const vndRate = vndData.rates.VND; // Assuming this returns the rate for VND
                const vndPrice = Math.round(usdPrice * vndRate); // Calculate VND price

                // Format the VND price with dot as thousand separator and comma as decimal separator
                const formattedVndPrice = formatVND(vndPrice);

                document.getElementById('vnd-price-container').innerHTML = `<h1>â‚«${formattedVndPrice}</h1>`;
            } catch (error) {
                console.error('Error fetching the Bitcoin prices:', error);
                document.getElementById('usd-price-container').innerHTML = `<h1>Error loading price</h1>`;
                document.getElementById('vnd-price-container').innerHTML = `<h1>Error loading price</h1>`;
            }
        }

        function formatVND(amount) {
            // Convert to string and split into whole and decimal parts
            let [whole, decimal] = amount.toString().split('.');
            
            // Format whole part with comma as thousand separator
            whole = whole.replace(/\B(?=(\d{3})+(?!\d))/g, ',');

            // Return formatted string with dot as decimal separator if there's a decimal part
            return decimal ? `${whole}.${decimal}` : whole;
        }

        setInterval(fetchBitcoinPrices, 1000);
        fetchBitcoinPrices(); // Initial fetch
    </script>
</body>
</html>
